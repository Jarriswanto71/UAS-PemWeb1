<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aplikasi Penjualan</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }

        .logo {
            width: 150px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f8f9fa;
        }

        .login-form {
            margin-top: 40px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #007bff;
        }

        .form-group input {
            border-radius: 5px;
            padding: 10px;
        }

        .btn-login {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img src="rhcppersonel.jpg" alt="Logo Aplikasi" class="logo">
                <nav>
                    <ul>
                        <li><a href="index.html">Beranda</a></li>
                        <li><a href="transaksi.html">Transaksi</a></li>
                        <li><a href="profil.html">Profil</a></li>
                        <li><a href="login.html">Login</a></li>                    
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Login Akun RHCP</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Lah belum punya akun? <a href="register.html">Daftar gc</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; RHCP Fanbase</p>
    </footer>

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
