<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoperasiKuh</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo.jpg">
  <style>
    header {
      background-color: white;
      padding: 15px;
      color: #0d6efd;
    }

    header h1, header nav a {
      color: #0d6efd;
    }

    footer {
      background-color: white;
      color: #0d6efd;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      
    }

    .form-container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid whitesmoke;
      border-radius: 10px;
      box-sizing: content-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">RHCP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="transaksi.html">Transaksi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profil.html">Profil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">login</a>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <main>
    <div class="form-container bg-light">
      <h2 class="text-center mb-4">Form Registrasi</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap Anda" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Nomor Telepon</label>
          <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon Anda" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi Anda" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi kata sandi Anda" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Daftar</button>
        <div class="text-center mt-3">
          <p>Ett udah ada akun ternyata? <a href="login.html">Login dimari</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; RHCP Fanbase.</p>
</footer>

<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
